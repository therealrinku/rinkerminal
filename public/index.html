<!DOCTYPE html>
<html lang="en">
  <head>

      body {
        background: #212121;
        color: white;
        font-family: monospace;
        padding: 3px 10px;
      }

      a {
        color: aqua;
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
      }

        display: flex;
        align-items: center;

  <body>
    <div class="body">
      <div id="help-section">
        <p>Welcome to my website :) type "help" for the list of available commands.</p>
      </div>
      <form class="line">
        <p class="main-text">vistors@rinku:$</p>
        <input type="text" autofocus id="command-input" autocomplete="off" />
      </form>
    </div>
