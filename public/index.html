<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rinkerminal</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/dusk/344/web.png  " />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="app">
      <div id="app-top">
        <p>RINKERMINAL</p>
      </div>
      <div class="app-body">
        <div id="help-section">
          <p>Welcome traveller! Type "help" for the list of available commands.</p>
        </div>
        <form class="line">
          <p class="main-text">rinkerminal:home$</p>
          <input type="text" autofocus id="command-input" autocomplete="off" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="script.js" defer></script>
  </body>
</html>
